<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
    </style>

    <link rel="stylesheet" href="css/style.css" />

    <title>Desafio #35 - Reminder para beber água</title>
  </head>
  <body>
    <div class="inicio">
      <div class="form-control">
        <label for="nome">Digite seu nome</label>
        <input type="text" class="nome" id="nome" placeholder="Nome" required>
        <span class="erro">O nome precisa ser preenchido</span>
        <button class="button" id="bt-iniciar">Iniciar <img src="./images/arrow.svg" alt="Seta"></button>
      </div>
    </div>
    <div class="container">
      <header>
        <img src="./images/icon.svg" alt="Emoji fazendo joinha" />
        <div class="saudacao">
          <span class="heading1" id="ola"></span>
          <div class="user">
            <span class="heading2" id="user"></span>
            <img class="img" src="./images/aceno.svg" alt="Mão acenando" />
          </div>
        </div>
      </header>
      <main>
        <div class="card">
          <span class="card-text2" id="percentual">0%</span>
          <div class="opcao">
            <img class="copo" src="./images/agua.svg" alt="Copo com água" />
          </div>
          <div class="meta">
            <span class="card-text">Beber água</span>
            <span class="title">Meta: 3L</span>
            <span class="card-text2" id="tempo-restante"></span>
          </div>
        </div>
        <div class="form">
          <div class="form-control">
            <div class="label">
              <label for="meta-diaria">Meta diária</label>
              <span class="ml" id="meta-ml">0ml</span>
            </div>
            <input type="range" class="range" id="meta-diaria" min="0" max="5000" step="100" value="0" />
          </div>
          <div class="form-control">
            <div class="label">
              <label for="quantidade">Quantidade por timer</label>
              <span class="ml" id="quantidade-ml">0ml</span>
            </div>
            <input type="range" class="range" id="quantidade" min="0" max="500" step="10" value="0" />
          </div>
          <div class="timer">
            <div class="timer-control">
              <input type="number" id="horas"  min="00" max="24" maxlength="2" placeholder="00">
              <span>h</span>
            </div>
            <span>:</span>
            <div class="timer-control">
              <input type="number" id="minutos" min="00" max="60" maxlength="2" placeholder="00">
              <span>m</span>
            </div>
          </div>
          <button class="button" id="bt-comecar">Começar <img src="./images/arrow.svg" alt="Seta"></button>
          <button class="button" id="bt-reiniciar">Reiniciar <img src="./images/restart.svg" alt="Seta"></button>
        </div>
      </main>
    </div>

    <div class="modal" id="modal">
      <div class="lembrete">
        <button id="fechar"><img src="./images/close.svg" alt="Fechar"></button>
        <div class="box-lembrete">
          <img src="./images/agua.svg" alt="Copo com água" />
          <!-- <span class="modal-text lembrete-texto">Lembrete para beber água!</span> -->
          <span class="modal-text">Lembrete para beber água!</span>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
